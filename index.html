<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite Size App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="text-center mt-5">Kite Size Calculator</h1>
    <h6 class="mt-4 text-center">Calculate which is the perfect kite size for your conditions </h6>
    

    <!-- RIDER'S WEIGHT SLIDER -->

    <h4 class="form-label text-center mt-5">Rider's Weight:</h4>
    <br>
    <div class=" container align-items-center mt-5 w-50">
        <input type="range" value="0" class="form-range" min="40" max="120" step="5" id="weightRange">
    </div>
    <h5 class="text-center"  id="weightDisplay">0</h5>
    <h5 class="text-center">Kg</h5>    
    <br>



    <!-- WIND RANGE SLIDER-->

    <h4 class="form-label mt-4 text-center">Average Wind in your Kite Spot:</h4>
    <br>
    <div class="container align-items-center w-50">
        <input type="range" value="0" class="form-range" min="8" max="50" step="1" id="windRange">
    </div>
    <h5 class="ms-2 text-center" id="windDisplay">0</h5>
    <h5 class="text-center">Knots</h5>       

    <div class="text-center  mt-5">
        <h5>Your Recommended Kite Size:</h5>
        <h5 id="kiteSizeDisplay"></h5>
        <h5>Square Meters</h5>
    </div>

</body>
</html>
